{% extends 'base.html' %} {% load static %} {% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link href="{% static 'frontend/pass.css' %}" rel="stylesheet" />
<div class="login">
  <h1>Store Your Password</h1>
  <form method="post" autocomplete="off" id="form1">
    {% csrf_token %}
    <p>
      <input
        type="password"
        name="password"
        value=""
        placeholder="Enter PIN"
        id="userInput"
        maxlength="4"
      />
    </p>
    <p class="submit">
      <input type="submit" name="commit" value="Submit" onclick="pincode()" />
    </p>
  </form>
</div>

<script src="{% static 'frontend/pin-login.js' %}/"></script>

{% endblock %}
