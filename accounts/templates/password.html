<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=320; user-scalable=no; initial-scale=1.0; maximum-scale=1.0" />
    <title>Pattern Lock</title>

    <link rel="stylesheet" type="text/css" href="../static/frontend/patternlock.css"/>
    <script src="../static/frontend/patternlock.js"></script>

    <script>
        function submitform(){
            alert("You entered " + document.getElementById("password").value);
            return true;
        }
    </script>

<style>
    body{
        text-align:center;
        font-family:Arial, Helvetica, sans-serif;
    }
</style>
</head>

<body>
    <form method="post" onsubmit="return submitform()">
        <h2>Enter Pattern</h2>

        <div>
            <input type="password" id="password" name="password" class="patternlock" />
            <input type="submit" value="login"/>
        </div>

        <button class="btn"><h2>Submit</h2></button>
    </form>

</body>
</html>
