{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=320; user-scalable=no; initial-scale=1.0; maximum-scale=1.0" />
    <title>Pattern Lock</title>
    <link rel="stylesheet" href="{% static 'frontend/css/cam.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/patternlock.css' %}"/>
    <script src="{% static 'frontend/js/patternlock.js' %}"></script>

    <script>
        function submitform(){
            alert("You entered " + document.getElementById("pattern").value);
            return true;
        }
    </script>

<style>
    body{
        text-align:center;
        font-family:Arial, Helvetica, sans-serif;
    }
</style>
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <h2 style="color:#343148">Enter Pattern</h2>

        <div>
            <input type="password" id="pattern" name="pattern" class="patternlock" />
        </div>
        <!-- <div class="border"> -->
        <button type="submit" class="btn" style="margin-bottom:50px">Submit</button>
        <!-- </div> -->
    </form>

</body>

{% endblock %}
