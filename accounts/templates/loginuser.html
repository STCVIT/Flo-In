<!-- {% load static %} -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'frontend/css/authenticate.css' %}" />
</head>

<body>
  <div class="page">
    <header>
      <div class="container" id="container">
        <div class="form-container sign-in-container">
          <form class="modal-content" method="POST">
            {% csrf_token %}
            <h1>Log In</h1>
            <br>
            {% if error %}
            <div style="color: #149bfc;" role="alert">
              {{ error }}
            </div>
            {% endif %}
            <label for="user"><b></b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label for="password"><b></b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
            <button type="submit" id="login">Log In</button>
            <a href="{% url 'reset_password' %}" class="dropdown-item forget" >Forgot Password?</a>
          </form>
        </div>
        <div class="form-container sign-up-container">
          
          <form class="modal-content" method="POST">
            <h1>Sign Up</h1>
            <br>
            {% csrf_token %}
            {% if error %}
            <div style="color: #149bfc;" role="alert">
              {{ error }}
            </div>
            {% endif %}

            <label for="email"><b></b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="password1"><b></b></label>
            <input type="password" placeholder="Enter Password" name="password1" id="password1" required>

            <label for="password2"><b></b></label>
            <input type="password" placeholder="Confirm Password" name="password2" id="password2" required>
            <button type="submit">Sign Up</button>
          </form>
        </div>
        
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Hello, Friend!</h1>
              <p>Please Sign Up With Your Personal Info!</p>
              <button class="ghost" id="signIn">Log In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Welcome Back!</h1>
              <p>
                Personalise Your Account!
              </p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </header>
  <script src="{% static 'frontend/js/authenticate.js' %}"></script>
</body>

</html>

</html>
